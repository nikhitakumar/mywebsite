<!DOCTYPE html>
<title>Example</title>
<style>

  
  html, body {
    margin: 0;
    padding: 0;
}
  main {
    margin-bottom: 200%;
  }
  .floating-menu {
    font-family: sans-serif;
    background: yellowgreen;
    padding: 5px;
    z-index: 100;
    position: fixed;
	top: 0px;
    left: 0px;
	width: 100vw;
  }
  .floating-menu a, 
  .floating-menu h3 {
    font-size: 0.9em;
    display: block;
    margin: 0 0.5em;
    color: white;
  }
</style>
<main>
  <p>Scroll down and watch the menu remain fixed in the same position, as though it was floating.</p>
  <div class="floating-menu">
    <h3>Floating Menu</h3>
    <a href="/css/">CSS</a>
    <a href="/html/">HTML</a>
    <a href="/coldfusion/">ColdFusion</a>
    <a href="/database/">Database</a>
  </div>
</main>
